PART
{
  name = asbury_kistler-extended-payload
  module = Part
  author = EStreetRockets
  MODEL
  {
    model = Asbury/Parts/Kistler/asbury_kistler-extended-payload
    scale = 1.0, 1.0, 1.0
  }
  rescaleFactor = 1

  NODE
	{
		name = top
		transform = node_stack_top
		size=2
		method=FIXED_JOINT
		rigid = true
	}		
	node_stack_bottom = 0.0, -1.6, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_payload = 0.0, -1.5, 0.0, 0.0, 1.0, 0.0, 1
  
  TechRequired = largeVolumeContainment
	entryCost = 12200
	cost = 6000
	category = Payload
	subcategory = 0
	title = Kistler Extended Payload Module
	manufacturer = Asbury Western Stars Industries
	description = Extended payload Module for satellites.
	tags = ov kistler asbury k1 k-1 payload module extended
	bulkheadProfiles = size2

	attachRules = 1,0,1,1,1

	mass = .4
	dragModelType = default
	maximum_drag = 0.40
	minimum_drag = 0.40
	angularDrag = 4
	crashTolerance = 10
	maxTemp = 3200

  	MODULE
    {
        name = ModuleRoboticServoPiston
        servoTransformName = extension
        servoSrfMeshNames = extension
        baseTransformName = base
        slaveTransformNames = 
        servoAttachNodes = top
        traverseVelocityLimits = 0.1, 2.4
        hardMinMaxLimits = -1.5, 0
        softMinMaxExtension = -1.5, 0
        mainAxis = Y
        servoMass = 0.024
        maxMotorOutput = 100
        positionSpringMutliplier = 100
        positionDampingMutliplier = 20
        motorizedMassPerKN = 0.00045
        motorizedCostPerDriveUnit = 0.5
        efficiency = 0.92
        baseResourceConsumptionRate = 0.02
        referenceConsumptionVelocity = 2
        // if RESOURCE is used, negative power is simply dumped
        RESOURCE
        {
            name = ElectricCharge
            rate = 1.2
        }
    }
}
