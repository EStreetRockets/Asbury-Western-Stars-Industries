PART
{
  name = asbury_kistler-payload-elevator
  module = Part
  author = EStreetRockets
  MODEL
  {
    model = Asbury/Parts/Kistler/asbury_kistler-payload-elevator
    scale = 1.0, 1.0, 1.0
  }
  rescaleFactor = 1

  NODE
	{
		name = elevator-node
		transform = elevator-node-attach
		size=1
		method=FIXED_JOINT
		rigid = true
	}		
	
	NODE
	{
		name = bottom
		transform = node_stack_bottom
		size=2
		method=FIXED_JOINT
		rigid = true
	}	
  
  TechRequired = landing
  entryCost = 1200
  cost = 500
  category = Utility
  title = Kistler K-1 Payload elevator
	manufacturer = Asbury Western Stars Industries
	description = Payload support structure and elevator.
  attachRules = 1,0,1,0,0
  mass = 0.06
  dragModelType = default
  maximum_drag = 0.2
  minimum_drag = 0.2
  angularDrag = 2
  breakingForce = 100
  breakingTorque = 100
  crashTolerance = 9
  maxTemp = 1300
  fuelCrossFeed = False
  bulkheadProfiles = size2, size1
  thermalMassModifier = 1.0
  tags =  ov kistler asbury k1 k-1 cargo payload elevator

  MODULE
    {
        name = ModuleRoboticServoPiston
        servoTransformName = elevator
        servoSrfMeshNames = elevator-mesh
        baseTransformName = support
        slaveTransformNames = 
        servoAttachNodes = elevator-node
        traverseVelocityLimits = 0.1, 2
        hardMinMaxLimits = 0, 1.3
        softMinMaxExtension = 0, 1.3
        mainAxis = Y
        servoMass = 0.024
        maxMotorOutput = 100
        positionSpringMutliplier = 100
        positionDampingMutliplier = 20
        motorizedMassPerKN = 0.00045
        motorizedCostPerDriveUnit = 0.5
        efficiency = 0.95
        baseResourceConsumptionRate = 0.02
        referenceConsumptionVelocity = 2
        // if RESOURCE is used, negative power is simply dumped
        RESOURCE
        {
            name = ElectricCharge
            rate = 1
        }
    }
}
